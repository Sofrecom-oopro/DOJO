<div class="col-xs-6 col-xs-offset-3">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Connect</h3>
        </div>
        <div class="panel-body">
            <form action="" method="POST" role="form" name="form">
                <legend>My Form</legend>
                <div class="form-group"  
                ng-class="{
					'has-error': form.login.$invalid &&  form.$dirty,
					'has-success':form.login.$valid
				}" 
				
				>
                    <input type="email" 
                    class="form-control" 
                    name="login" 
                    placeholder="Login" 
                    ng-model="user.login"
                    required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="Password" ng-model="user.password"
                    required>
                </div>
                <div align="right">
                <button type="button" class="btn btn-primary" ng-if="form.$valid">Validate</button>
                </div>
            </form>
        </div>
    </div>
</div>
